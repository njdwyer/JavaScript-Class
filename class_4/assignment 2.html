<!DOCTYPE html>

<head>
 <meta charset="UTF-8">
 <title>A sample page</title>

<body>
 <div id="main">

 </div>
 <script>
function isPrime(n) {
	if (n < 2) {
		return false;
	}
	for (let i = 2; i <= Math.sqrt(n); i++) {
		if (n % i == 0) {
			return false;
		}
	}
	return true;
}

let i = 1;
while (i < 101) {
	echo(i + " " + isPrime(i));
	i++;
}
 </script>
</body>
</html>
