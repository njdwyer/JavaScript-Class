 <script>
//mostly based on adams homework
isPalindrome(prompt("Enter text"));
function isPalindrome(stuffs) {
	let enterd = stuffs.replace(/[^A-Z0-9]/ig, "").toLowerCase();
	let checkPalindrome = enterd.split('').reverse().join('');
	if(enterd === checkPalindrome) {
		echo(stuffs + " is a Palindrome.");
		}	else {
			echo(stuffs + " isn't a Palindrome.")
		}
}
